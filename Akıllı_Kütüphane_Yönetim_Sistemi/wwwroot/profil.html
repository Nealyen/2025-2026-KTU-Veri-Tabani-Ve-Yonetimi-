<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profilim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="log-takip.js"></script>
    <style>
        .error-msg {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
            font-weight: bold;
        }

        .password-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }

            .password-container input {
                width: 100%;
                padding-right: 40px;
                box-sizing: border-box;
            }

        .toggle-password {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #777;
            z-index: 2;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><span>üìö K√ºt√ºphane</span></div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Ana Sayfa</a></li>
            <li><a href="kitaplar.html" class="nav-item">Kitaplar</a></li>
            <li><a href="rezervasyon.html" class="nav-item">Rezervasyon</a></li>
            <li><a href="odunc.html" class="nav-item">√ñd√ºn√ß</a></li>
            <li><a href="profil.html" class="nav-item active">Profilim</a></li>
        </ul>
        <div class="logout-section"><button onclick="cikisYapVeLogla()" class="btn-logout">√áƒ±kƒ±≈ü Yap üî¥</button></div>
    </nav>

    <div class="container" style="background: transparent; border: none; box-shadow: none;">
        <div class="profil-kutu" style="width: 450px;">
            <h1 style="color: #ff9aa2;">Profil Bilgileri üë§</h1>

            <div class="form-group">
                <label>Ad:</label>
                <input type="text" id="txtAd">
            </div>
            <div class="form-group">
                <label>Soyad:</label>
                <input type="text" id="txtSoyad">
            </div>

            <div class="form-group">
                <label>E-Posta:</label>
                <input type="email" id="txtEmail" readonly style="background-color: #eee; cursor: not-allowed; color:#777;">
                <small style="color:red; font-size:0.75rem;">* E-Posta deƒüi≈ütirilemez.</small>
            </div>

            <hr style="margin: 20px 0; border: 1px dashed #ccc;">

            <div class="form-group">
                <label>Mevcut ≈ûifre (Onay ƒ∞√ßin Gerekli):</label>
                <div class="password-container">
                    <input type="password" id="txtMevcutSifre" placeholder="≈ûu anki ≈üifreniz"
                           autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');">
                    <i class="fa-solid fa-eye toggle-password" id="btnMevcutGoster"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Yeni ≈ûifre:</label>
                <small id="errYeniAyni" class="error-msg">‚ö†Ô∏è Yeni ≈üifre mevcut ≈üifre ile aynƒ± olamaz!</small>
                <input type="password" id="txtYeniSifre" placeholder="Deƒüi≈ütirmek istemiyorsanƒ±z bo≈ü bƒ±rakƒ±n" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label>Yeni ≈ûifre (Tekrar):</label>
                <small id="errTekrarUyumsuz" class="error-msg">‚ö†Ô∏è Yeni ≈üifre ile tekrarƒ± aynƒ± olmak zorunda!</small>
                <input type="password" id="txtYeniSifreTekrar" placeholder="Yeni ≈üifreyi doƒürulayƒ±n" autocomplete="new-password">
            </div>

            <button onclick="profilGuncelle()" id="btnKaydet" class="btn-pastel btn-pembe">Bilgileri G√ºncelle üíæ</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            // 1. G√úVENLƒ∞K: Mevcut ≈üifre alanƒ±nƒ± zorla temizle
            setTimeout(() => {
                document.getElementById('txtMevcutSifre').value = "";
                document.getElementById('txtYeniSifre').value = "";
                document.getElementById('txtYeniSifreTekrar').value = "";
            }, 100);

            bilgileriGetir();

            // --- VALIDASYONLAR ---
            document.getElementById('txtYeniSifre').addEventListener('input', function () {
                const mevcut = document.getElementById('txtMevcutSifre').value;
                const yeni = this.value;
                const errBox = document.getElementById('errYeniAyni');
                if (yeni !== "" && yeni === mevcut) errBox.style.display = 'block';
                else errBox.style.display = 'none';
            });

            document.getElementById('txtYeniSifreTekrar').addEventListener('input', function () {
                const yeni = document.getElementById('txtYeniSifre').value;
                const tekrar = this.value;
                const errBox = document.getElementById('errTekrarUyumsuz');
                if (tekrar !== "" && yeni !== tekrar) errBox.style.display = 'block';
                else errBox.style.display = 'none';
            });

            // ≈ûifre G√∂ster/Gizle
            document.getElementById('btnMevcutGoster').addEventListener('click', function () {
                const input = document.getElementById('txtMevcutSifre');
                input.type = input.type === 'password' ? 'text' : 'password';
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        async function bilgileriGetir() {
            const email = localStorage.getItem('email');
            if (!email) { window.location.href = "login.html"; return; }

            try {
                const response = await fetch(`/api/kullanici/bilgi/${email}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('txtAd').value = data.ad;
                    document.getElementById('txtSoyad').value = data.soyad || "";
                    document.getElementById('txtEmail').value = data.email;
                }
            } catch (error) { console.error(error); }
        }

        async function profilGuncelle() {
            const email = document.getElementById("txtEmail").value;
            const ad = document.getElementById("txtAd").value.trim();
            const soyad = document.getElementById("txtSoyad").value.trim();
            const mevcutSifre = document.getElementById("txtMevcutSifre").value;
            const yeniSifre = document.getElementById("txtYeniSifre").value;
            const yeniSifreTekrar = document.getElementById("txtYeniSifreTekrar").value;

            if (ad === "" || soyad === "") { alert("Ad ve Soyad bo≈ü olamaz!"); return; }

            // Mevcut ≈üifre zorunlu kontrol√º
            if (mevcutSifre === "") {
                alert("‚ö†Ô∏è G√úVENLƒ∞K UYARISI: Deƒüi≈üiklikleri onaylamak i√ßin MEVCUT ≈ûƒ∞FRENƒ∞Zƒ∞ girmelisiniz!");
                document.getElementById('txtMevcutSifre').focus();
                return;
            }

            if (yeniSifre !== "") {
                if (yeniSifre !== yeniSifreTekrar) { alert("‚ùå Yeni ≈üifreler birbiriyle uyu≈ümuyor!"); return; }
                if (yeniSifre === mevcutSifre) { alert("‚ùå Yeni ≈üifre eskisiyle aynƒ± olamaz!"); return; }
            }

            const veri = {
                email: email,
                ad: ad,
                soyad: soyad,
                mevcutSifre: mevcutSifre,
                yeniSifre: yeniSifre
            };

            try {
                const response = await fetch('/api/kullanici/guncelle', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(veri)
                });

                const sonuc = await response.json();

                if (response.ok) {
                    alert("‚úÖ " + sonuc.mesaj);
                    if (sonuc.sifreDegisti) {
                        localStorage.clear();
                        window.location.href = "login.html";
                    } else {
                        localStorage.setItem('ad', ad);
                        window.location.reload();
                    }
                } else {
                    alert("‚ö†Ô∏è Hata: " + sonuc.mesaj);
                }
            } catch (error) {
                alert("Sunucu hatasƒ±!");
            }
        }

        function cikisYap() {
            if (confirm("√áƒ±kƒ±≈ü yapmak istiyor musun?")) {
                localStorage.clear();
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
